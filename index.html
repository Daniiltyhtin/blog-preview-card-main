<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="assets/styles/app.css">

  </style>
</head>

<body>
  <main>
    <div class="card">

      <img src="assets/images/illustration-article.svg" alt="illustration-article" class="card-img">

      <div class="text-block">

        <div class="text-block-chld tag">
          <p>Learning</p>
        </div>

        <div class="text-block-chld data">
          <p>Published 21 Dec 2023</p>
        </div>

        <div class="text-block-chld heading">
          <h1>HTML & CSS foundations</h1>
        </div>

        <div class="text-block-chld description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>

      <div class="label-avatar">
        <img src="assets/images/image-avatar.webp" alt="image-avatar" class="image-avatar">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
</body>

</html>
